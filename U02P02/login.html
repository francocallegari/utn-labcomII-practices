<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>

<body>
    <h1>Bienvenido</h1>
    <p>
        Pasos a seguir para iniciar sesión:
        <br>
        <br> 1- Ingrese su usario
        <br> 2- Introduzca su contraseña
        <br> 3- Presione enviar
    </p>


    <div class="formulario-texto">
        <form>
            <label for="nombre">Usuario:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuaro" required>
        </form>
    </div>

    <br>

    <div class="formulario-texto">
        <form>
            <label for="clave">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
        </form>
    </div>

    <br>

    <div class="formulario-checkbox">
        <form>
            <label>
                <input type="checkbox" name="recordar" value="Guardado">
                Recordar mis datos
            </label>
        </form>
    </div>

    <br>

    <input type="submit" value="Enviar">

    </form>


</body>

</html>
